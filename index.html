<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Guess The Number</h1>
            <div class="inputs">
                <input type="number" name="number" id="" class="num-input"
                placeholder="Enter your guess between 1-100" min="1" max="100">
                <button class="guess">Guess</button>
            </div>
            <p><span class="life">5 </span>❤️ left.</p>
            <p class="result">Give it a try.</p>
            <button class="replay">Replay</button>
            <audio id="doit" src="./voice/just-do-it-shia-labeouf.mp3"></audio>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
